<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link href="../css/mui.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./../less/chat.css">
    <link rel="stylesheet" href="./../css/iconfont.css">
    <script src="../js/mui.min.js"></script>
    <script src="../js/zepto.min.js"></script>
    <script>
        //mui插件初始化
        mui.ready(function (param) {
            let chat = JSON.parse(sessionStorage.getItem('chat'));
            console.log(chat);
            $('.mui-title').text(chat.title)
        })   
    </script>
</head>

<body>
    <div id="app">
        <header class="mui-bar mui-bar-nav">
            <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
            <h1 class="mui-title" style="text-align: left;"></h1>
            <a style="float: right;" class="mui-icon mui-icon-more"></a>
        </header>
        <pre id='h'></pre>

        <div class="mui-content">
            <div id='msg-list'>
            </div>
        </div>
        <footer>
            <div class="footer-left">
                <span id='msg-image' class="mui-icon iconfont icon-yuyin"></span>
            </div>
            <div class="footer-center">
                <!-- 86%宽变化 -->
                <textarea id='msg-text' type="text" class='input-text' v-model="text"></textarea>
                <button id='msg-sound' type="button" class='input-sound' style="display: none;">按住说话</button>
            </div>
            <label for="" class="footer-right">
                <i id='face' class="mui-icon iconfont icon-biaoqing"></i>
                <i id='more' class="mui-icon mui-icon-plus" style="font-size: 28px;"></i>
                <button type="button" class="mui-btn mui-btn-success send-btn"
                    @click="sendMsg"
                >发送</button>
            </label>
        </footer>
    </div>

    <!-- <div id='sound-alert' class="rprogress">
        <div class="rschedule"></div>
        <div class="r-sigh">!</div>
        <div id="audio_tips" class="rsalert">手指上滑，取消发送</div>
    </div> -->
    <script src="./../js/vue.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    text: ''
                }
            },
            methods: {
              sendMsg(){
                  alert(`(发送功能还未写)你发送的消息为'${this.text}'`);
                  this.text = '';
              }  
            },
            watch: {
                // 监听输入框内容
                text(v) {
                    if (v.length > 0) {
                        $('.input-text').css('width', '80%');
                        $('.footer-right').css('width', '104px');
                        $('.send-btn').show();
                        $('#more').hide();
                    } else {
                        $('.input-text').css('width', '90%');
                        $('.footer-right').css('width', '80px');
                        $('.send-btn').hide();
                        $('#more').show();
                    }
                }
            }
        })

    </script>

</body>

</html>
